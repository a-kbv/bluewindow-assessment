services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: bluewindow_php
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=dev
      - DATABASE_URL=postgresql://bluewindow:password@postgres:5432/bluewindow_db
    depends_on:
      - postgres
    networks:
      - bluewindow_network

  nginx:
    image: nginx:alpine
    container_name: bluewindow_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - bluewindow_network

  postgres:
    image: postgres:15-alpine
    container_name: bluewindow_postgres
    environment:
      POSTGRES_DB: bluewindow_db
      POSTGRES_USER: bluewindow
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bluewindow_network

volumes:
  postgres_data:

networks:
  bluewindow_network:
    driver: bridge
